    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap Layout</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">  
  </head>
  <body>
   <h2 class="my-3 text-center">Registration Form</h2>
    <hr>
    <div class="container my-3">
      <!-- form  -->
      <form class="row g-3 needs-validation" novalidate>
        <!-- first name start -->
        <div class="col-md-6">
          <label for="f_name" class="form-label ">First name</label>
          <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Enter Your First Name.
          </div>
        </div>
        <!-- first name end -->
        <!-- last name start -->
        <div class="col-md-6">
          <label for="l_name" class="form-label">Last name</label>
          <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Enter Your Last Name.
          </div>
        </div>
        <!-- last name start -->
        <!-- email start -->
        <div class="col-md-12">
          <label for="email" class="form-label">Email Address</label>
          <input type="text" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Enter Your Email Address.
          </div>
        </div>
        <!-- email end -->
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control city" id="city" name="city" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="division" class="form-label">Division</label>
          <select class="form-select division" id="division" name="division" required>
            <option selected disabled value="">Choose</option>
            <option>Dhaka</option>
            <option>Chattogram</option>
            <option>Sylhet</option>
            <option>Rajshahi</option>
            <option>Rangpur</option>
            <option>Khulna</option>
            <option>Barishal</option>
            <option>Mymensingh</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid division.
          </div>
        </div>
        <div class="col-md-3">
          <label for="zipcode" class="form-label">ZipCode</label>
          <input type="text" class="form-control zipcode" id="zipcode" name="zipcode" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <label class="form-check-label" for="invalidCheck"></label>
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              Agree to terms and conditions.
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 d-sm-block">
          <button class="btn btn-outline-primary" type="submit">Submit</button>
          <button class="btn btn-outline-danger" type="reset">Reset</button>
        </div>
      </form>
      <!-- form end -->
    </div>    

    

    <!-- script link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
